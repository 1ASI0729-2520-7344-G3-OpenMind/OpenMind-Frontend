<div class="toolbar-container">
  <mat-toolbar class="toolbar">
    <div class="toolbar-row primary">
      <div class="brand-block">
        <img src="assets/images/Logo/OpenMind_Logo.png" alt="OpenMind Logo" class="openmind-logo">
        <div class="brand-copy">
          <span class="brand-title">OpenMind</span>
          <span class="brand-subtitle">Cuidando tu bienestar emocional</span>
        </div>
      </div>

      <div class="toolbar-actions">
        <a mat-stroked-button color="primary" routerLink="/chatbot">Abrir chat</a>
        <a mat-stroked-button color="accent" routerLink="/recom">Ver guías</a>
        <button mat-icon-button class="example-icon" aria-label="Notificaciones">
          <img src="assets/images/icons/notificacion-icon.png" class="notificacion-icon"/>
        </button>
      </div>
    </div>

    <div class="toolbar-row metrics-grid">
      <div class="metric-card ok">
        <mat-icon>self_improvement</mat-icon>
        <div>
          <p class="metric-label">Estado</p>
          <p class="metric-value">Calma estable</p>
        </div>
      </div>

      <div class="metric-card neutral">
        <mat-icon>task_alt</mat-icon>
        <div>
          <p class="metric-label">Sesión de hoy</p>
          <p class="metric-value">3 de 5 registros</p>
        </div>
      </div>

      <div class="metric-card accent">
        <mat-icon>air</mat-icon>
        <div>
          <p class="metric-label">Recordatorio</p>
          <p class="metric-value">Respira 4×4</p>
        </div>
      </div>

      <div class="metric-card neutral">
        <mat-icon>whatshot</mat-icon>
        <div>
          <p class="metric-label">Serie activa</p>
          <p class="metric-value">4 días</p>
        </div>
      </div>

      <div class="metric-card ok">
        <mat-icon>spa</mat-icon>
        <div>
          <p class="metric-label">Minutos de calma</p>
          <p class="metric-value">12 min</p>
        </div>
      </div>

      <div class="metric-card warn">
        <mat-icon>pending_actions</mat-icon>
        <div>
          <p class="metric-label">Check-ins pendientes</p>
          <p class="metric-value">2</p>
        </div>
      </div>
    </div>
  </mat-toolbar>
</div>
